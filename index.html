<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>ИМПЕРИЯ ПЕРЕЗАЖИГАЛ</title>

<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;800&display=swap" rel="stylesheet">

<style>
:root{
    --red:#8b0000;
    --black:#0a0a0a;
    --orange:#ff8c00;
    --gold:#ffd700;
}

*{box-sizing:border-box;}

body{
    margin:0;
    font-family:'Cinzel',serif;
    background:
        radial-gradient(circle at top, rgba(255,140,0,0.15), transparent 60%),
        linear-gradient(160deg,var(--red),var(--black) 60%);
    color:var(--gold);
    overflow-x:hidden;
}

/* АНИМИРОВАННЫЙ ФОН */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:linear-gradient(120deg,transparent,rgba(255,140,0,0.1),transparent);
    animation:shine 6s infinite linear;
    pointer-events:none;
}
@keyframes shine{
    0%{transform:translateX(-100%);}
    100%{transform:translateX(100%);}
}

/* ШАПКА */
header{
    text-align:center;
    padding:40px 20px;
    background:rgba(0,0,0,0.7);
    border-bottom:3px solid var(--orange);
    box-shadow:0 0 40px rgba(255,140,0,0.5);
}

header img{
    width:140px;
    filter:drop-shadow(0 0 20px var(--orange));
}

header h1{
    font-size:46px;
    margin:20px 0 0;
    background:linear-gradient(to right,#ffcc00,#ff8c00,#ffcc00);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    letter-spacing:5px;
}

/* КАРТОЧКА */
.main{
    display:flex;
    justify-content:center;
    align-items:center;
    height:70vh;
}

.card{
    width:350px;
    padding:50px 30px;
    text-align:center;
    background:linear-gradient(145deg,#111,#000);
    border:3px solid var(--orange);
    border-radius:20px;
    cursor:pointer;
    transition:0.5s;
    box-shadow:
        0 0 40px rgba(255,140,0,0.5),
        inset 0 0 40px rgba(255,140,0,0.2);
}

.card:hover{
    transform:scale(1.08);
    box-shadow:
        0 0 70px var(--orange),
        inset 0 0 60px rgba(255,140,0,0.4);
}

.card img{
    width:170px;
    height:170px;
    border-radius:50%;
    border:4px solid var(--orange);
    object-fit:cover;
    box-shadow:0 0 30px var(--orange);
}

.card h2{
    margin-top:25px;
    font-size:26px;
}

/* ПРОФИЛЬ */
.profile{
    display:none;
    padding:60px 20px;
    text-align:center;
    animation:fade 0.6s ease;
}

@keyframes fade{
    from{opacity:0;transform:translateY(30px);}
    to{opacity:1;transform:translateY(0);}
}

.profile .main-photo{
    width:250px;
    border:5px solid var(--orange);
    border-radius:15px;
    box-shadow:0 0 50px var(--orange);
    margin:40px 0;
}

.media{
    display:flex;
    justify-content:center;
    gap:60px;
    flex-wrap:wrap;
}

.media img,
.media video{
    width:380px;
    border:3px solid var(--orange);
    border-radius:15px;
    background:black;
    box-shadow:0 0 40px rgba(255,140,0,0.6);
}

button{
    margin-top:50px;
    padding:14px 40px;
    font-family:'Cinzel',serif;
    font-size:16px;
    background:linear-gradient(145deg,#000,#1a0000);
    border:2px solid var(--orange);
    color:var(--orange);
    cursor:pointer;
    transition:0.4s;
    border-radius:10px;
}

button:hover{
    background:var(--orange);
    color:black;
    box-shadow:0 0 25px var(--orange);
}
</style>
</head>

<body>

<header>
    <!-- ФЛАГ -->
    <img src="flag.png">
    <h1>ИМПЕРИЯ ПЕРЕЗАЖИГАЛ</h1>
</header>

<!-- ГЛАВНАЯ -->
<div id="main" class="main">
    <div class="card" onclick="openProfile()">
        <img src="zhaslan.png">
        <h2>Пампушка</h2>
    </div>
</div>

<!-- ПРОФИЛЬ -->
<div id="profile" class="profile">

    <h2 style="font-size:38px;">Пампушка</h2>

    <div class="media">

        <img src="photo1.jpg" alt="Фото Пампушки">

        <video controls width="600">
            <source src="video1.mp4" type="video/mp4">
        </video>

    </div>

    <button onclick="goBack()">ВЕРНУТЬСЯ В ИМПЕРИЮ</button>
</div>



<script>
function openProfile(){
    document.getElementById("main").style.display="none";
    document.getElementById("profile").style.display="block";
}
function goBack(){
    document.getElementById("profile").style.display="none";
    document.getElementById("main").style.display="flex";
}
</script>

</body>
</html>
